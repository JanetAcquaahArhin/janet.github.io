<!DOCTYPE HTML>
<html>

<head>
    <title>Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
    </noscript>
    <style>
        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0;
        }

        .icons a {
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        .icons a img {
            display: block;
            width: 60px;
            height: 60px;
        }

        .icons a:hover {
            transform: scale(1.1);
            background-color: #f0f0f0;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .is-preload {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        body.is-preload {
            opacity: 1;
        }

        /* Home Icon Styles */
        .home-icon {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .home-icon a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
        }

        .home-icon a:hover {
            color: #000;
        }

        /* Introduction Section Styles */
        #introduction {
            background: #f5f5f5;
            padding: 30px 10px;
            text-align: center;
            margin-bottom: 30px;
        }

        #introduction h1 {
            margin-bottom: 20px;
            font-size: 3em;
            color: #333;
        }

        #introduction p {
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            color: #666;
        }

        /* Projects Section Styles */
        #projects {
            padding: 20px;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
        }

        .project-item {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            text-align: center;
            cursor: pointer;
        }

        .project-item:hover {
            transform: translateY(-10px);
        }

        .project-item img {
            max-width: 50%;
            border-radius: 10px 10px 0 0;
        }

        .project-item h3 {
            margin-top: 15px;
            font-size: 1.5em;
        }

        .project-item p {
            margin-top: 10px;
            line-height: 1.6;
        }

        .project-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body class="is-preload">
    <!-- Home Icon -->
    <div class="home-icon">
        <a href="index.html"><i class="fas fa-home"></i></a>
    </div>

    <!-- Introduction Section -->
    <section id="introduction">
        <div class="intro-container">
            <h1>Welcome to My Projects</h1>
            <p>Explore the projects I have worked on using various tools and technologies.</p>
            <div class="icons">
                <a href="#" id="mysql-icon"><img src="assets/css/images/mysql.png" alt="MySQL"></a>
                <a href="#" id="tableau-icon"><img src="assets/css/images/TABLEAU_SOFTWARE_LOGOjpg_Logo.jpg" alt="TABLEAU"></a>
                <a href="#" id="powerbi-icon"><img src="assets/css/images/powerbi.png" alt="Power BI"></a>
                <a href="#" id="excel-icon"><img src="assets/css/images/excel-software-logo.png" alt="Excel"></a>
                <a href="#" id="python-icon"><img src="assets/css/images/Python-Logo.png" alt="Python"></a>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="projects-container" id="projects-container">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </section>

    <script>
        const projects = {
            mysql: [
                { img: 'assets/css/images/lung cancer.jpg', title: 'DATA CLEANING', description: 'In this project, a dataset from a survey conducted to help...', link: 'project1.html' },
                { img: 'assets/css/images/cervical cancer.jpg', title: 'MySQL Project 2', description: 'Description of MySQL Project 2.', link: 'project2.html' }
            ],
            tableau: [
                { img: 'assets/css/images/TABLEAU_SOFTWARE_LOGOjpg_Logo.jpg', title: 'Tableau Project 1', description: 'Description of Tableau Project 1.', link: 'project3.html' },
                { img: 'assets/css/images/TABLEAU_SOFTWARE_LOGOjpg_Logo.jpg', title: 'Tableau Project 2', description: 'Description of Tableau Project 2.', link: 'project4.html' }
            ],
            powerbi: [
                { img: 'assets/css/images/powerbi.png', title: 'Power BI Project 1', description: 'Description of Power BI Project 1.', link: 'project5.html' },
                { img: 'assets/css/images/powerbi.png', title: 'Power BI Project 2', description: 'Description of Power BI Project 2.', link: 'project6.html' }
            ],
            excel: [
                { img: 'assets/css/images/excel-software-logo.png', title: 'Excel Project 1', description: 'Description of Excel Project 1.', link: 'project7.html' },
                { img: 'assets/css/images/excel-software-logo.png', title: 'Excel Project 2', description: 'Description of Excel Project 2.', link: 'project8.html' }
            ],
            python: [
                { img: 'assets/css/images/Python-Logo.png', title: 'Python Project 1', description: 'Description of Python Project 1.', link: 'project9.html' },
                { img: 'assets/css/images/Python-Logo.png', title: 'Python Project 2', description: 'Description of Python Project 2.', link: 'project10.html' }
            ]
        };

        function displayProjects(projectType) {
            const container = document.getElementById('projects-container');
            container.innerHTML = ''; // Clear the current projects
            projects[projectType].forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('project-item');
                projectElement.innerHTML = `
                    <a href="${project.link}">
                        <img src="${project.img}" alt="${project.title}">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    </a>
                `;
                container.appendChild(projectElement);
            });
        }

        document.getElementById('mysql-icon').addEventListener('click', () => displayProjects('mysql'));
        document.getElementById('tableau-icon').addEventListener('click', () => displayProjects('tableau'));
        document.getElementById('powerbi-icon').addEventListener('click', () => displayProjects('powerbi'));
        document.getElementById('excel-icon').addEventListener('click', () => displayProjects('excel'));
        document.getElementById('python-icon').addEventListener('click', () => displayProjects('python'));

        // Display default projects (e.g., MySQL projects) on page load
        window.onload = () => displayProjects('mysql');
    </script>
</body>

</html>
